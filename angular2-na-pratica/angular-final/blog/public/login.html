<div class="col-md-4 col-md-offset-4" *ngIf="!showLoading" style="padding-top:10px;">
    
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{errorMessage}}
    </div>
    
    <form ngForm>
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" 
                   class="form-control"
                   id="login"
                   placeholder="Login"
                   required [(ngModel)]="user.login">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   placeholder="Password"
                   required [(ngModel)]="user.password">
        </div>
        <div class="checkbox">
            <label>
                <input id="createAccount" 
                       type="checkbox"
                       [(ngModel)]="user.isNew"> Create Account?
            </label>
        </div>
        <div class="form-group" *ngIf="user.isNew">
            <label> Your Name </label>
            <input id="name"
                    type="text"
                    class="form-control"
                    placeholder="Your Name"
                    required [(ngModel)]="user.name">
        </div>
        <button type="submit" 
                class="btn btn-default pull-right"
                (click)="onClick($event)">Login</button>
    </form>    
</div>

<div class="col-md-4 col-md-offset-4" *ngIf="showLoading">
    Aguarde...
</div>
